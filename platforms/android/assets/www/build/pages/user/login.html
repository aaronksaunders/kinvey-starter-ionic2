<ion-navbar *navbar>
  <ion-title>{{title}}</ion-title>
</ion-navbar>

<ion-content padding class="login">
  <ion-list>

    <ion-item >
      <ion-label floating>Username</ion-label>
      <ion-input type="text" value="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item >
      <ion-label floating>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <button class="button button-block" (click)="loginClicked($event)">
    Login
  </button>
  <button class="button button-block" (click)="createAccountClicked($event)">
    Create Account
  </button>
  <img src="http://storage.googleapis.com/kinvey_production_e91c39e5afc140b9885f9ca85a1c6e9c/75b85f2d-9006-4cc9-83b5-98383d5e5f0d/215dc779-b237-41d1-8aec-b51b53302a70"/>
</ion-content>
