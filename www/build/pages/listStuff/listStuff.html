<ion-navbar *navbar>
  <ion-buttons start [ngSwitch]="visibleObject">
    <button clear (click)="doShowModal()"  *ngSwitchWhen="'todos'">
      ADD TODO
    </button>
    <button  clear (click)="doShowCamera()"   *ngSwitchWhen="'images'">
      ADD IMAGE
    </button>
  </ion-buttons>
  <ion-title>
    To Do List Page
  </ion-title>
  <ion-buttons end (click)="doLogout()">
    <button>
      LOGOUT
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="listStuff">
  <div padding>
    <ion-segment [(ngModel)]="visibleObject">
      <ion-segment-button value="todos" (click)="loadData('todos')">
        To Do's
      </ion-segment-button>
      <ion-segment-button value="images" (click)="loadData('images')">
        Images
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="visibleObject">
    <ion-list *ngSwitchWhen="'todos'">
      <ion-card *ngFor="#item of itemList; #i = index">
        <ion-card-header>
          (&nbsp;{{i}}&nbsp;)&nbsp;{{item.title}}
        </ion-card-header>
        <ion-card-content>
          {{item.description}}
        </ion-card-content>
      </ion-card>
    </ion-list>

    <ion-list *ngSwitchWhen="'images'">
      <ion-card *ngFor="#image of imageList; #i = index">
        <ion-card-header>
          (&nbsp;{{i}}&nbsp;)&nbsp;{{image._filename}}
        </ion-card-header>
        <img src={{image._downloadURL}}/>
        <ion-card-content>
          {{image._downloadURL}}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </div>

</ion-content>
